<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Word</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles.css"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
      #gameScreen {
        display: none;
        flex-direction: column;
        align-items: center;
      }

      #welcomeText {
        display: block;
        margin: 15px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-xl navbar-dark">
      <a href="index.html" class="navbar-brand ms-1 current">ONE WORD</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#toggleMobileMenu"
        aria-controls="toggleMobileMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="toggleMobileMenu">
        <ul class="navbar-nav mx-auto">
          <li>
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li>
            <a href="#" class="nav-link">How to play</a>
          </li>
          <li>
            <div class="d-flex align-items-center justify-content-center">
            <input
            placeholder="Enter Game Code"
            type="password"
            class="form-controll mobileInput me-1"
            maxlength="5"
            id="joinInputMobile"
            size="9"
          />
          <button type="button" class="btn btn-primary mobileButton" id="joinButtonMobile">Join</button>
        </div>
          </li>
        </ul>
      </div>
      <div class="d-flex me-1">
        <input
          placeholder="Enter Game Code"
          type="password"
          class="form-controll me-2 webInput"
          maxlength="5"
          id="joinInput"
          size="12"
        />
        <button type="button" class="btn btn-primary webButton" id="joinButton">Join</button>
      </div>
    </nav>
    <section class="vh-100">
      <div class="h-100">
        <div
        class="
        d-flex
        flex-column
        align-items-center
        justify-content-center
        h-100
        "
        >
        <div id="titleScreen"><h1 id="welcomeText">Welcome to ONE WORD a game by Grando69. If you are new here check out the How to play above (coming soon). If you want to start a new game, press the button below.</h1>
        
          <button class="btn btn-primary mt-1 " id="createNewButton">Create new Game</button>
        </div>

        <div id="gameScreen">
          <h3 id="idTitle">Your id is <span id="id"></span></h3>
          <span id="currentSentence"></span>
          <input placeholder="Enter your Word" spellcheck="true"  maxlength="69" type="text" class="form-controll mb-1" id="wordInput">
          <button type="button" class="btn btn-primary mt-1 disabled" id="wordConfirmDisabled">Submit</button>
          <button class="btn btn-primary mt-1 " type="button" id="wordConfirm">Submit</button>
          <button class="btn btn-primary mt-1 " type="button" id="reset">Reset + Download</button>
          <button class="btn btn-primary mt-1 disabled" type="button" id="resetDisabled">Reset + Download</button>
          <div id="players">
            <div id="currentPlayerDiv">It's <span id="currentPlayerSpan"></span> turn.</div>
            <div id="playerNumberdiv">You are player <span id="playerNumberSpan"></span>/<span id="playerCountSpan"></span>.</div>
            <div id="endTimeDiv">This game ends in <span id="endTimeSpan"></span></div>
        </div>
      </div>
    </div>
    
  </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
      
  </body>
</html>
